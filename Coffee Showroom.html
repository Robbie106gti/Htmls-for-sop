<html>
<header>
    <link rel="stylesheet" href="/materialize.css">
    <link rel="stylesheet" href="/sop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<body>
    <section>
        <h6>
            <strong>
                <u>Start:</u>
            </strong>
        </h6>
        <p>
            Insert drip tray.
        </p>
        <p>
            Insert grounds tray.
        </p>
        <p>
            Add clean, cold water.
        </p>
        <p>
            Add coffee beans.
        </p>
        <p>
            Turn on.
        </p>
    </section>
    <section>
        <h6>
            <strong>
                <u>Stop:</u>
            </strong>
        </h6>
        <p>
            Turn off.
        </p>
        <p>
            Clean drip tray and leave in sink to dry.
        </p>
        <p>
            Clean out grounds and leave in sink to dry.
        </p>
    </section>
    <section>
        <h6>
            <strong>
                <u>Clean/Maintenance:</u>
            </strong>
        </h6>
        <p>
            Every Monday morning, remove and clean the Brew unit.
        </p>
    </section>
</body>

</html>
